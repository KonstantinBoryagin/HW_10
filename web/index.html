<form class="candidate_form" method="post" id="candidate_form">
    <div class="candidate_form_row">
        <label for="name">Имя студента:</label>
        <input id="name" type="text"/>
    </div>
    <div class="candidate_form_row">
        <label for="date">Дата рождения:</label>
        <input id="date" type="date" value="2000-01-01" name="date"/>
    </div>
    <div class="candidate_form_row">
        <label>Пол:</label>
        <select id="sex" name="sex">
            <option value="мужчина" selected>мужчина</option>
            <option value="женщина">женщина</option>
        </select>
    </div>
    <div class="errorCase" id="errorCase"></div>
    <div>
        <input class="candidate_form_submit" type="submit" value="Добавить">
    </div>
</form>
